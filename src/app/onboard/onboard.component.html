<div class="bottom attached pushable segment">
    <onboard-explainer class="left very wide vertical push sidebar" 
       [class.visible]="!showSignup"></onboard-explainer>

    <div class="pusher" 
       [class.dimmed]="showSignup">

        <topics-container 
            isGrid="true" 
            isStackable="true" 
            (onButtonClick)="showSignupPanel()">
        </topics-container>
        
    </div>

  <signup-panel class="right very wide vertical push sidebar" 
               [class.visible]="showSignup"></signup-panel>
</div>
